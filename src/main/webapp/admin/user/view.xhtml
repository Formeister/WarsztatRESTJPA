<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}"/>
		<f:viewAction action="#{userBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Przeglądanie użytkowników"/>

	<ui:define name="header">
		Użytkownicy
	</ui:define>

	<ui:define name="subheader">
		Podgląd istniejącego użytkownika
	</ui:define>

	<ui:define name="main">
		<h:panelGrid columns="3">
			<h:outputLabel for="userBeanUserLogin" value="Login:"/>
			<h:outputText id="userBeanUserLogin" value="#{userBean.user.login}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserPassword" value="Hasło"/>
			<h:outputText id="userBeanUserPassword" value="#{userBean.user.password}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserFirstname" value="Imię:"/>
			<h:outputText id="userBeanUserFirstname" value="#{userBean.user.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserLastname" value="Nazwisko:"/>
			<h:outputText id="userBeanUserLastname" value="#{userBean.user.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserTelephone" value="Telefon:"/>
			<h:outputText id="userBeanUserTelephone" value="#{userBean.user.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserEmail" value="E-mail:"/>
			<h:outputText id="userBeanUserEmail" value="#{userBean.user.email}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserDateOfBirth" value="Data urodzenia:"/>
			<h:outputText id="userBeanUserDateOfBirth" value="#{userBean.user.dateOfBirth}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="userBeanUserStreet" value="Street:"/>
			<h:outputText id="userBeanUserStreet" value="#{userBean.user.homeAddress.street}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserCity" value="City:"/>
			<h:outputText id="userBeanUserCity" value="#{userBean.user.homeAddress.city}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserZipcode" value="Zipcode:"/>
			<h:outputText id="userBeanUserZipcode" value="#{userBean.user.homeAddress.zipcode}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="form-group">
			<h:link value="Wszyscy" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edytuj" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Stwórz" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
