<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}"/>
		<f:viewAction action="${userBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Stwórz użytkownika"/>

	<ui:define name="header">
		Użytkownicy
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="${!empty userBean.id}">
				Edycja istniejącego użytkownika
			</c:when>
			<c:otherwise>
				Tworzenie nowego użytkownika
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create" class="form-horizontal" role="form">
			<h:panelGrid columns="3">
				<h:outputLabel for="userBeanUserLogin" value="Login:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserLogin" maxLength="10" required="true" value="#{userBean.user.login}" class="form-control"/>
					<h:message for="userBeanUserLogin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserPassword" value="Hasło:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserPassword" maxLength="256" required="true" value="#{userBean.user.password}" class="form-control"/>
					<h:message for="userBeanUserPassword" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserFirstname" value="Imię:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserFirstname" maxLength="50" required="true" value="#{userBean.user.firstName}" class="form-control"/>
					<h:message for="userBeanUserFirstname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserLastname" value="Nazwisko:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserLastname" maxLength="50" required="true" value="#{userBean.user.lastName}" class="form-control"/>
					<h:message for="userBeanUserLastname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserTelephone" value="Telefon:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserTelephone" value="#{userBean.user.telephone}" class="form-control"/>
					<h:message for="userBeanUserTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserEmail" value="E-mail:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserEmail" value="#{userBean.user.email}" class="form-control"/>
					<h:message for="userBeanUserEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserDateOfBirth" value="Data urodzenia:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserDateOfBirth" value="#{userBean.user.dateOfBirth}" class="form-control">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="userBeanUserDateOfBirth" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserStreet" value="Ulica:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserStreet" maxLength="50" required="true" value="#{userBean.user.homeAddress.street}" class="form-control"/>
					<h:message for="userBeanUserStreet" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserCity" value="Miasto:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserCity" maxLength="50" required="true" value="#{userBean.user.homeAddress.city}" class="form-control"/>
					<h:message for="userBeanUserCity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserZipcode" value="Kod pocztowy:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserZipcode" maxLength="10" required="true" value="#{userBean.user.homeAddress.zipcode}" class="form-control"/>
					<h:message for="userBeanUserZipcode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

            <h:panelGroup styleClass="form-group">
				<h:commandLink value="Zapisz" action="#{userBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="${!empty userBean.id}">
						<h:link value="Anuluj" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{userBean.id}"/>
						</h:link>
						<h:commandLink value="Usuń" action="#{userBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
            </h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
