<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{categoryBean.page}"/>
		<f:viewAction action="#{categoryBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Admin - Szukanie kategorii"/>

	<ui:define name="header">
		Kategorie
	</ui:define>

	<ui:define name="subheader">
		Szukanie kategorii
	</ui:define>

	<ui:define name="main">
		<h:form id="search" class="form-horizontal" role="form">
			<f:validateBean disabled="true">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel for="categoryBeanExampleName" value="Nazwa:"/>
						<h:panelGroup>
							<h:inputText id="categoryBeanExampleName" maxLength="30" value="#{categoryBean.example.name}" class="form-control"/>
							<h:message for="categoryBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="categoryBeanExampleDescription" value="Opis:"/>
						<h:panelGroup>
							<h:inputText id="categoryBeanExampleDescription" value="#{categoryBean.example.description}" class="form-control"/>
							<h:message for="categoryBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="form-group">
						<h:commandLink value="Szukaj" action="#{categoryBean.paginate}" styleClass="btn btn-primary"/>
						<h:commandLink value="StwÃ³rz" action="#{categoryBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="categoryBeanPageItems" styleClass="table table-striped" value="#{categoryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nazwa"/>
					</f:facet>
					<h:link outcome="/admin/category/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opis"/>
					</f:facet>
					<h:link outcome="/admin/category/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/templates/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{categoryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
