<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{categoryBean.id}"/>
		<f:viewAction action="#{categoryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Admin - Przeglądanie kategorii"/>

	<ui:define name="header">
		Kategorie
	</ui:define>

	<ui:define name="subheader">
		Podgląd istniejącej kategorii
	</ui:define>

	<ui:define name="main">
		<h:panelGrid columns="3">
			<h:outputLabel for="categoryBeanCategoryName" value="Nazwa:"/>
			<h:outputText id="categoryBeanCategoryName" value="#{categoryBean.category.name}"/>
			<h:outputText/>
			<h:outputLabel for="categoryBeanCategoryDescription" value="Opis:"/>
			<h:outputText id="categoryBeanCategoryDescription" value="#{categoryBean.category.description}"/>
			<h:outputText/>
		</h:panelGrid>
		<br/>
		<div class="form-group">
			<h:link value="Wszystkie" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edytuj" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Stwórz" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
