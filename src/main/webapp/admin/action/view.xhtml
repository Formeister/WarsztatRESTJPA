<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{actionBean.id}"/>
		<f:viewAction action="#{actionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Przeglądanie akcji"/>

	<ui:define name="header">
		Akcje
	</ui:define>

	<ui:define name="subheader">
		Podgląd istniejącej kategorii
	</ui:define>

	<ui:define name="main">
		<h:panelGrid columns="3">
			<h:outputLabel for="actionBeanActionName" value="Nazwa:"/>
			<h:outputText id="actionBeanActionName" value="#{actionBean.action.name}"/>
			<h:outputText/>
			<h:outputLabel for="actionBeanActionDescription" value="Opis:"/>
			<h:outputText id="actionBeanActionDescription" value="#{actionBean.action.description}"/>
			<h:outputText/>
			<h:outputLabel for="actionBeanActionCategory" value="Kategoria:"/>
			<h:link id="actionBeanActionCategory" outcome="/admin/category/view" value="#{actionBean.action.category.name}">
				<f:param name="id" value="#{actionBean.action.category.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="form-group">
			<h:link value="Wszystkie" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edytuj" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Stwórz" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
