<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/templates/templateBrowse.xhtml">

    <ui:param name="pageTitle" value="#{i18n.orderConfirmed_yourOrderIsComplete}"/>

    <ui:define name="header">
        #{i18n.orderConfirmed_yourOrderIsComplete}
    </ui:define>

    <ui:define name="main">

        <h:form>

            <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">#{i18n.confirmorder_personalInformation}</h3>
            </div>
            <div class="panel-body">
                <h:panelGrid columns="3">
                    <h:outputText value="#{i18n.user_firstName}:"/>
                    <h:inputText id="firstName" value="#{shoppingCartBean.user.firstName}" readonly="true" class="form-control"/>
                    <h:message for="firstName" style="color: red;"/>

                    <h:outputText value="#{i18n.user_lastName}:"/>
                    <h:inputText id="lastName" value="#{shoppingCartBean.user.lastName}" readonly="true" class="form-control"/>
                    <h:message for="lastName" style="color: red;"/>

                    <h:outputText value="#{i18n.user_email}:"/>
                    <h:inputText id="email" value="#{shoppingCartBean.user.email}" readonly="true" class="form-control"/>
                    <h:message for="email" style="color: red;"/>

                </h:panelGrid>
            </div>
            </div>

            <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">#{i18n.confirmorder_deliveryAddress}</h3>
            </div>
            <div class="panel-body">
                <h:panelGrid columns="3">
                    <h:outputText value="* #{i18n.address_street}:"/>
                    <h:inputText id="street" value="#{shoppingCartBean.user.homeAddress.street}" class="form-control"/>
                    <h:message for="street" style="color: red;"/>

                    <h:outputText value="* #{i18n.address_city}:"/>
                    <h:inputText id="city" value="#{shoppingCartBean.user.homeAddress.city}" class="form-control"/>
                    <h:message for="city" style="color: red;"/>

                    <h:outputText value="* #{i18n.address_zipcode}:"/>
                    <h:inputText id="zipcode" value="#{shoppingCartBean.user.homeAddress.zipcode}" class="form-control"/>
                    <h:message for="zipcode" style="color: red;"/>

                </h:panelGrid>
            </div>
            </div>

            <div>
                <h:commandButton value="#{i18n.submit}" action="#{shoppingCartBean.confirmOrder}" type="submit"
                                 class="btn btn-primary"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
