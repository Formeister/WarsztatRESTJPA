<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/templates/templateBrowse.xhtml">

    <ui:param name="pageTitle" value="#{i18n.accounts}"/>

    <ui:define name="header">
        #{i18n.accounts}
    </ui:define>

    <ui:define name="main">

        <h:form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.confirmorder_personalInformation}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{i18n.user_login}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.login}" class="form-control"
                                     pt:disabled="true" size="30"/>

                        <h:outputText value="#{i18n.user_firstName}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.firstName}" class="form-control"
                                      pt:disabled="true"/>

                        <h:outputText value="#{i18n.user_lastName}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.lastName}" class="form-control"
                                      pt:disabled="true"/>

                        <h:outputText value="#{i18n.user_email}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.email}" class="form-control"
                                      pt:disabled="true"/>

                        <h:outputText value="#{i18n.user_telephone}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.telephone}" class="form-control"
                                      pt:disabled="true"/>

                        <h:outputText value="#{i18n.user_dateOfBirth}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.dateOfBirth}" class="form-control"
                                      pt:disabled="true">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>

                        <h:outputText value="#{i18n.user_age}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.age}" class="form-control"
                                      pt:disabled="true"/>

                    </h:panelGrid>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.address}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{i18n.address_street}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.homeAddress.street}" class="form-control"
                                      pt:disabled="true" size="36"/>

                        <h:outputText value="#{i18n.address_city}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.homeAddress.city}" class="form-control"
                                      pt:disabled="true"/>

                        <h:outputText value="#{i18n.address_zipcode}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.homeAddress.zipcode}" class="form-control"
                                      pt:disabled="true"/>
                    </h:panelGrid>
                </div>
            </div>

            <div>
                <h:commandLink action="updateaccount" class="btn btn-primary">
                    <h:outputText value="#{i18n.showAccount_edit}"/>
                </h:commandLink>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
