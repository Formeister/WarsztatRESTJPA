<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/templates/templateBrowse.xhtml">

    <ui:param name="pageTitle" value="#{i18n.updateYourAccount}"/>

    <ui:define name="header">
        #{i18n.updateYourAccount}
    </ui:define>

    <ui:define name="main">

        <h:form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.createAccount_personalInformation}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="#{i18n.user_login}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.login}" class="form-control"
                                     pt:disabled="true"/>
                        <h:outputText value=""/>

                        <h:outputText value="* #{i18n.user_firstName}:"/>
                        <h:inputText id="firstName" value="#{accountBean.loggedinUser.firstName}"
                                     class="form-control"/>
                        <h:message for="firstName" style="color: red;"/>

                        <h:outputText value="* #{i18n.user_lastName}:"/>
                        <h:inputText id="lastName" value="#{accountBean.loggedinUser.lastName}"
                                     class="form-control"/>
                        <h:message for="lastName" style="color: red;"/>

                        <h:outputText value="#{i18n.user_email}:"/>
                        <h:inputText id="email" value="#{accountBean.loggedinUser.email}"
                                     class="form-control"/>
                        <h:message for="email" style="color: red;"/>

                        <h:outputText value="#{i18n.user_telephone}:"/>
                        <h:inputText id="telephone" value="#{accountBean.loggedinUser.telephone}"
                                     class="form-control"/>
                        <h:message for="telephone" style="color: red;"/>

                        <h:outputText value="#{i18n.user_dateOfBirth}:"/>
                        <p:calendar id="dateOfBirth" display="inline" navigator="true" showOn="button"
                                    pattern="d/M/yyyy"
                                    value="#{accountBean.loggedinUser.dateOfBirth}"/>
                        <h:message for="dateOfBirth" style="color: red;"/>

                    </h:panelGrid>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.address}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="* #{i18n.address_street}:"/>
                        <h:inputText id="street" value="#{accountBean.loggedinUser.homeAddress.street}"
                                     class="form-control" size="40"/>
                        <h:message for="street" style="color: red;"/>

                        <h:outputText value="* #{i18n.address_city}:"/>
                        <h:inputText id="city" value="#{accountBean.loggedinUser.homeAddress.city}"
                                     class="form-control"/>
                        <h:message for="city" style="color: red;"/>

                        <h:outputText value="* #{i18n.address_zipcode}:"/>
                        <h:inputText id="zipcode" value="#{accountBean.loggedinUser.homeAddress.zipcode}"
                                     class="form-control"/>
                        <h:message for="zipcode" style="color: red;"/>

                    </h:panelGrid>
                </div>
            </div>

            <div>
                <h:commandButton value="#{i18n.submit}" action="#{accountBean.doUpdateAccount}" type="submit"
                                 class="btn btn-primary"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
